# Use GitHub UI to manually edit this file, and then kick off a build.
# The macOS build artifact will be in the Releases page. Continue
# with the rest of the release process.

env:
- VERSION=0.9.0





addons:
  artifacts: true
deploy:
  provider: releases
  api_key:
    # See EngOps document on Google Drive
    secure: 
  file_glob: true
  file: reactive-cli/target/mac/*.zip
  skip_cleanup: true
  #on:
  #  repo: lightbend/reactive-cli-build
osx_image: xcode8.3
scala:
- 2.11.11
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
before_cache:
- rm -rf "$HOME/.ivy2/cache/com/lightbend/rp/reactivecli"
- find "$HOME/.ivy2/cache" -name "ivydata-*.properties" -delete
os: osx
script:
- "./build-mac-osx"
